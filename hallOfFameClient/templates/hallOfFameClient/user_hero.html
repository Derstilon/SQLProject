    <div class="hero-body">
        <div class="container">
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="title">
                            {{ username }}
                        </h1>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <div class="level-item">
                        <a class="button is-medium is-info is-inverted is-outlined is-bold">

                    </div>
                    <div class="level-item">
                        <a href="{% url "world:main" %}" class="button is-medium is-info is-inverted is-outlined is-bold">

                    </div>
