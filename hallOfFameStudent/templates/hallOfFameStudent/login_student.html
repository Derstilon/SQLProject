{% extends 'hallOfFameClient/base.html' %}
{% load static %}
{% block title %}Student Login{% endblock %}
{% block hero %}
{% endblock %}
{% block breadcrumb %}
{% endblock %}
{% block content %}
    <section class="is-paddingless is-marginless" style="width: 100vw; height: 100vh;">
        <div class="columns is-gapless is-overlay is-desktop is-vcentered has-background-light">
            <div class="column is-5 has-background-{{ primaryColor }}" style="height: 100%; background: rgb(0,82,69);">

            </div>
            <div class="column is-7 has-text-centered"/>
                <form action="{{ app_path }}" method="post" id="login-form" class="is-inline-block" style="min-width: 40%;">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Email"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button href="{% url "student:dashboard" %}" class="button is-{{ primaryColor }}">
                                Login
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
